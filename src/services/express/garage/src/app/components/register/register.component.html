<div class="container">
  <div class="row">
    <div class="col-12">
      <ngb-alert *ngIf="userRegisterAlert" [dismissible]="false" type="success">
        <strong>Success!</strong> You have registered.  Please log in.
      </ngb-alert>
      <ngb-alert *ngIf="userRegisterErrorAlert" [dismissible]="false" type="danger">
        <strong>Sorry!</strong> Something went wrong.  Please make sure you have entered proper data.
      </ngb-alert>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Register</h3>
      <hr>
      <div class="testr-div">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" name="full_name" ngModel>
            <br>
          </div>

          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" ngModel>
            <br>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ngModel>
            <br>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" ngModel>
            <br>
          </div> 
                                  
          <button class="btn btn-primary" type="submit">Submit Form</button>
          
        </form>
      </div>
    </div>
  </div>    
</div>
